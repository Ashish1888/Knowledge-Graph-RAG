version: '3.9'

services:
  kgraph-rag:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=llama-3.3-70b-versatile
      - DATA_DIR=/app/data
      - EMBED_MODEL=all-MiniLM-L6-v2
      - REQUIRE_API_KEY=${REQUIRE_API_KEY:-false}
      - API_KEY_HEADER=${API_KEY_HEADER:-supersecret}
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
